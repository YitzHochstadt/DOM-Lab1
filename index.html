<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DOM Lab</title>
</head>
<body>
    <section>
        <h1>Total: $0.00</h1>
        <label><a href="#" class="lime-cola">LIME COLA $2.00</a></label>
        <label><a href="#" class="salted-peanuts">SALTED PEANUTS $3.00</a></label>
        <label><a href="#" class="chocolate-bar">CHOCOLATE BAR $4.00</a></label>
        <label><a href="#" class="fruit-gummies">FRUIT GUMMIES $6.00</a></label>   
    </section>

    <form>
        <label>How Many?<input id="num" type="number"></label>
        <label><select id="select">
            <option>Penny</option>
            <option>Dime</option>
            <option>Nickel</option>
            <option>Quarter</option>
        </select></label>
        <button type="submit">Make Money!</button>
    </form>

    <section>
        <div class="light-bulb">Light Bulb</div>
        <label><a href="#" id="on" class="on">On</a></label>
        <label><a href="#" id="off" class="off">Off</a></label>
        <label><a href="#" id="toggle" class="toggle">Toggle</a></label>
        <label><a href="#" id="end" class="end">End</a></label>
    </section>

    <script src="script.js"></script>
</body>
</html>
